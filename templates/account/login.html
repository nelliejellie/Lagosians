{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
    <h1>Login</h1>
    <p>Please, Login below with your username and password:</p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Log in"></p>
    </form>
{% endblock %}
