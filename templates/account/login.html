{% extends 'base.html' %}
{% load static %}
{% block title %}Log In{% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <h1>Login</h1>
    <p>Please, Login below with your username and password:</p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Log in"></p>
    </form>
{% endblock %}
