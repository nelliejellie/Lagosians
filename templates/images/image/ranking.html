{% extends "base.html" %}
{% load static %}
{% block title %} Images Ranking {% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <h1>Image ranking</h1>
    <ol>
        {% for image in most_viewed %}
        <li>
            <a href="{{ image.get_absolute_url }}">
                {{ image.title }}
            </a>
        </li>
        {% endfor %}
    </ol>
{% endblock %}
